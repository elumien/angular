<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rent-A-Car</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/table.css" th:href="@{/css/table.css}" />
</head>
<body>
<h1 style="padding-left: 50px;">Selected Car</h1>
<table class="table table-sm table-striped" style="width: 340px">
    <tr>
        <td>Manufacturer</td>
        <td th:text="${car.carType.manufacturer}"></td>
    </tr>
    <tr>
        <td>Model</td>
        <td th:text="${car.carType.model}"></td>
    </tr>
    <tr>
        <td>Color</td>
        <td th:text="${car.color}"></td>
    </tr>
    <tr>
        <td>Year</td>
        <td th:text="${car.year}"></td>
    </tr>
    <tr style="text-align: center;background-color: white">
        <td colspan="2" style="border-top: none"><button style="width: 165px" type="button" class="btn btn-primary">Rent</button></td>
    </tr>
</tr>
</table>
</body>
</html>
