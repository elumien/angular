<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rent-A-Car</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Selected Car</h1>
<label>Manufacturer: </label><label th:text="${car.carType.manufacturer}"></label><br>
<label>Model: </label><label th:text="${car.carType.model}"></label><br>

<label>Year: </label><label th:text="${car.year}"></label><br>
</body>
</html>
